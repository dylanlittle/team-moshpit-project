<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Artist Page</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/navbar.css"/>
    <link rel="stylesheet" href="/theme.css"/>
    <link rel="stylesheet" href="/artist-profile.css"/>
</head>

<body>
<header class="page-header">
    <div th:insert="~{fragments/navbar :: headerNav}"></div>
</header>

<div class="artist-header">
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
        <h1 style="margin: 0;">Edit Artist Page</h1>
    </div>
    <div class="artist-genre" th:text="${artist.name}">Artist Name</div>
</div>

    <div class="page-layout">
        <div class="left-column"></div>

        <main class="middle-column">
            <div class="box">
                <form method="post" id="update-artist-form" th:action="@{/artists/{id}/update(id=${artist.id})}" th:object="${artist}" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name" class="required-label">Artist Name</label>
                        <input required type="text" id="name" th:field="*{name}" placeholder="e.g. Cameron Winter">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
                    </div>

                    <div class="form-group">
                        <label for="genre" class="required-label">Genre</label>
                        <input required type="text" id="genre" th:field="*{genre}" placeholder="e.g. Folk / Alternative">
                        <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="error-msg"></div>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" th:field="*{bio}" rows="5" placeholder="Tell your story..."></textarea>
                        <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="error-msg"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="avatar">Profile Picture</label>
                        <input type="file" class="form-control" id="avatar" name="image" accept="image/*">
                        <button type="button" id="clearMediaBtn" class="btn-secondary d-none">
                            Remove selected file
                        </button>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/artists/{id}(id=${artist.id})}" class="btn-cancel">
                            Cancel
                        </a>

                        <button id="submit" type="submit" class="btn-primary">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <div class="right-column"></div>
    </div></div>
<script>
    const mediaInput = document.getElementById("avatar");
    const clearBtn = document.getElementById("clearMediaBtn");

    clearBtn.classList.add("d-none");

    mediaInput.addEventListener("change", function () {
        if (mediaInput.files && mediaInput.files.length > 0) {
            clearBtn.classList.remove("d-none");
        } else {
            clearBtn.classList.add("d-none");
        }
    });

    clearBtn.addEventListener("click", function () {
        mediaInput.value = "";
        clearBtn.classList.add("d-none");
    });

</script>

</body>
</html>
