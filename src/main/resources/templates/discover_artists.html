<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discover Artists</title>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/index.css"/>
    <link rel="stylesheet" href="/theme.css"/>
    <link rel="stylesheet" href="/navbar.css"/>
    <link rel="stylesheet" href="/discover-artists.css"/>
    <th:block th:replace="~{fragments/timezone-script :: timezone-detector}"></th:block>
</head>

<body>

<header class="page-header">
    <div th:insert="~{fragments/navbar :: headerNav}"></div>
</header>

<!-- Main -->
<div class="home-layout">

    <div class="discover-hero">
        <h1>Discover Artists</h1>
        <p>Find artists on Mosh Pit and follow them.</p>
    </div>

    <!-- Suggested (Spotify) -->
    <div th:if="${spotifyConnected}">
        <div class="box">
            <h2>Suggested for you</h2>
            <div th:if="${spotifyConnected and (suggestedArtists == null or #lists.isEmpty(suggestedArtists))}">
                <p>No suggestions right now — either your top artists aren’t on Mosh Pit yet, or you already follow them.</p>
            </div>

            <div th:if="${suggestedArtists != null and !#lists.isEmpty(suggestedArtists)}">
                <ul>
                    <li th:each="artist : ${suggestedArtists}" style="display:flex; justify-content:space-between; align-items:center; padding:8px 0;">
                        <div>
                            <a th:href="@{/artists/{id}(id=${artist.id})}">
                                <h4 th:text="${artist.name}"></h4>
                            </a>
                            <div style="opacity:0.7; font-size:0.9em;" th:text="${artist.genre}">Genre</div>
                        </div>

                        <form th:action="@{/discover/artists/{id}/follow(id=${artist.id})}" method="post">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit">Follow</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- All artists -->
    <div class="box">
        <h2>All artists</h2>

        <div th:if="${allArtists == null or #lists.isEmpty(allArtists)}">
            <p>No artists found.</p>
        </div>

        <ul th:if="${allArtists != null and !#lists.isEmpty(allArtists)}">
            <li th:each="artist : ${allArtists}" style="display:flex; justify-content:space-between; align-items:center; padding:8px 0;">
                <div>
                    <a th:href="@{/artists/{id}(id=${artist.id})}">
                        <h4 th:text="${artist.name}"></h4>
                    </a>
                    <div style="opacity:0.7; font-size:0.9em;" th:text="${artist.genre}">Genre</div>
                </div>

                <!-- Follow/Unfollow based on followedArtistIds -->
                <div th:if="${followedArtistIds != null and followedArtistIds.contains(artist.id)}">
                    <form th:action="@{/discover/artists/{id}/unfollow(id=${artist.id})}" method="post">
                        <input type="hidden" th:if="${_csrf !=null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Unfollow</button>
                    </form>
                </div>

                <div th:unless="${followedArtistIds != null and followedArtistIds.contains(artist.id)}">
                    <form th:action="@{/discover/artists/{id}/follow(id=${artist.id})}" method="post">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Follow</button>
                    </form>
                </div>

            </li>
        </ul>
    </div>

</div>

</body>
</html>
