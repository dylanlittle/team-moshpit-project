<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complete Profile</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<h1>Complete Your Profile</h1>
<h5>Please fill in your details to finish completing your account!</h5>
<div>
    <form method="post" id="new-user-form" th:action="@{/users/create}" th:object="${newUser}" enctype="multipart/form-data">
        <label for="username" class="required-label">Username:</label>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div><br>
        <input required type="text" id="username" th:field="*{username}"><br><br>

        <label for="name" class="required-label">Name:</label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div><br>
        <input required type="text" id="name" th:field="*{name}"><br><br>

        <label for="bio">Bio:</label>
        <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" style="color: red;"></div><br>
        <input type="text" id="bio" th:field="*{bio}"><br><br>

        <label for="location" class="required-label">Location:</label>
        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color: red;"></div><br>
        <input required type="text" id="location" th:field="*{location}"><br><br>

        <div class="mb-3">
            <label for="avatar">Profile Picture:</label><br>
            <input type="file"
                   class="form-control mb-3"
                   id="image"
                   name="image"
                   accept="image/*">
            <button type="button"
                    id="clearMediaBtn"
                    class="btn btn-outline-secondary btn-sm mt-2 d-none">
                Remove selected file
            </button>
        </div>

        <input id="submit" type="submit" value="Submit">
    </form>
</div>
<script>
    const mediaInput = document.getElementById("image");
    const clearBtn = document.getElementById("clearMediaBtn");

    clearBtn.classList.add("d-none");

    mediaInput.addEventListener("change", function () {
        if (mediaInput.files && mediaInput.files.length > 0) {
            clearBtn.classList.remove("d-none");
        } else {
            clearBtn.classList.add("d-none");
        }
    });

    clearBtn.addEventListener("click", function () {
        mediaInput.value = "";
        clearBtn.classList.add("d-none");
    });

</script>
</body>
</html>
