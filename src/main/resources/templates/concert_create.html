<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Concert Date</title>
</head>
<body>
    <form th:action="@{/artists/{id}/concerts(id=${artist.id})}" method="post">

        <div>
            <label>Artist Name</label><br>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>Genre</label><br>
            <input type="text" name="genre" required>
        </div>

        <div>
            <label>Bio</label><br>
            <textarea name="bio" rows="5"></textarea>
        </div>


        <button type="submit">Create Artist Page</button>

    </form>
</body>
</html>
